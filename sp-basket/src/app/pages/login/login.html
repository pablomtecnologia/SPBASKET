<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="/assets/images/logo-sp-pink.png" alt="SP Basket" class="login-logo-image">
            <h1>Bienvenido a SP Basket</h1>
            <p>Inicia sesión para acceder a tu cuenta</p>
        </div>

        <form (ngSubmit)="login()" class="login-form">
            <div class="form-group">
                <label for="username">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Usuario
                </label>
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Ingresa tu usuario"
                    required autocomplete="username" [disabled]="loading" />
            </div>

            <div class="form-group">
                <label for="password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Contraseña
                </label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    placeholder="Ingresa tu contraseña" required autocomplete="current-password" [disabled]="loading" />
            </div>

            <div class="error-message" *ngIf="errorMessage">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn-login" [disabled]="loading">
                Iniciar Sesión
            </button>

            <div class="login-options">
                <a routerLink="/register" class="link-register">Crear cuenta</a>
                <a routerLink="/forgot-password" class="link-forgot">¿Olvidaste tu contraseña?</a>
            </div>
        </form>


    </div>

    <div class="login-background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
</div>
