<div class="galeria-page">
    <section class="page-header">
        <div class="container">
            <h1 class="fade-in">Galería</h1>
            <p class="fade-in">Álbumes de fotos del club</p>
        </div>
    </section>

    <!-- VISTA DE ÁLBUMES -->
    <section class="section">
        <div class="container">
            <div class="albums-grid">
                <!-- Tarjeta redirige a Drive -->
                <div class="album-card" (click)="openDrive()" style="cursor: pointer;">
                    <div class="album-cover">
                        <!-- Imagen por CSS infalible -->
                        <div class="album-cover-bg"></div>

                        <div class="album-overlay">
                            <div class="photo-count">
                                <!-- Icono de enlace externo -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                                Ver Álbum
                            </div>
                        </div>
                    </div>
                    <div class="album-info">
                        <h3>{{ album.title }}</h3>
                        <p class="album-description">{{ album.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="album-date">{{ album.date }}</p>
                            <small>{{ album.photoCount }} fotos</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
