<div class="auth-container">
    <div class="auth-card">
        <div class="logo-circle">
            <span class="logo-text">SP</span>
        </div>
        <h2>Recuperar Contraseña</h2>
        <p class="subtitle">Introduce tu email y te enviaremos una nueva contraseña.</p>

        <div class="alert" *ngIf="message" [ngClass]="{'alert-success': !isError, 'alert-error': isError}">
            {{ message }}
        </div>

        <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" *ngIf="!message || isError">
            <div class="form-group">
                <label>Email Registrado</label>
                <input type="email" [(ngModel)]="email" name="email" required email placeholder="ejemplo@spbasket.com">
            </div>

            <button type="submit" [disabled]="!forgotForm.form.valid || loading" class="btn-primary">
                <span *ngIf="!loading">Enviar Nueva Contraseña</span>
                <span *ngIf="loading" class="spinner"></span>
            </button>
        </form>

        <div class="footer-links">
            <a routerLink="/login">← Volver al Login</a>
        </div>
    </div>
</div>
