<div class="register-container">
    <div class="register-card">
        <img src="/assets/images/logo-sp-pink.png" alt="SP Basket" class="register-logo-image">
        <h2>Crear Cuenta</h2>
        <p class="subtitle">Únete a la comunidad de SP Basket</p>

        <div class="alert alert-error" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" [(ngModel)]="userData.nombre" name="nombre" required placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" [(ngModel)]="userData.apellidos" name="apellidos" required
                        placeholder="Tus apellidos">
                </div>
            </div>

            <div class="form-group">
                <label>Usuario</label>
                <input type="text" [(ngModel)]="userData.username" name="username" required
                    placeholder="Elige un nombre de usuario">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="userData.email" name="email" required email placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" [(ngModel)]="userData.password" name="password" required minlength="6"
                    placeholder="Mínimo 6 caracteres">
            </div>

            <div class="form-group">
                <label>Confirmar Contraseña</label>
                <input type="password" [(ngModel)]="userData.confirmPassword" name="confirmPassword" required
                    placeholder="Repite la contraseña">
            </div>

            <button type="submit" [disabled]="!registerForm.form.valid || loading" class="btn-register">
                <span *ngIf="!loading">Registrarse</span>
                <span *ngIf="loading" class="spinner"></span>
            </button>
        </form>

        <div class="footer-links">
            <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
        </div>
    </div>
</div>
